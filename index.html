<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Advice Generator App</title>

		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<main class="advice__app">
			<p class="advice__number"></p>
			<p class="advice__content"><q></q></p>

			<img
				src="./src/images/pattern-divider-desktop.svg"
				class="advice__divider"
				alt="Divider"
			/>

			<button class="advice__randomizer">
				<img src="./src/images/icon-dice.svg" alt="Dice" />
			</button>
		</main>

		<div class="body__attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/mrenthu/" target="_blank">Mr. Enthusiast</a>.
		</div>

		<script src="src/app.js"></script>
	</body>
</html>
