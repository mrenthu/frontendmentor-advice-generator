<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <p class="advice_number">Advice</p>
      <p class="advice_content">
        "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem
        expedita vero quo, esse harum molestias!"
      </p>

      <img src="./src/images/pattern-divider-desktop.svg" alt="Divider" />

      <button class="randomize_button">
        <img src="./src/images/icon-dice.svg" alt="Dice" />
      </button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mrenthu/" target="_blank">Mr. Enthusiast</a>.
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
